<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlanAcer - Launching Soon</title>
  <link rel="icon" href="new-logo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
    }

    header img.logo {
      height: 30px;
    }

    .contact-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
    }

    main img.construction {
      max-width: 250px;
      margin-bottom: 1em;
    }

    main h1 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    main p {
      font-size: 1em;
      color: #333;
      max-width: 400px;
    }

    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <img src="planacer-logo.png" alt="PlanAcer Logo" class="logo" />
    <button class="contact-btn">Contact Us</button>
  </header>

  <main>
    <img src="under-construction.png" alt="Under Construction" class="construction" />
    <h1>We’re launching soon!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut et massa mi. Aliquam in hendrerit urna.</p>
  </main>

  <footer>
    © 2025, PlanAcer.
  </footer>

</body>
</html>
